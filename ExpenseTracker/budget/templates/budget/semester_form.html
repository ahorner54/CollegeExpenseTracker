{% extends '../base.html' %}
{% block title %}Create Semester{% endblock title %}
{% block content %}
<div class="container pt-5">
  <h1>Create New Semester</h1>
  <div class="card">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="semester_name">Semester Name:</label>
            <input type="text" class="form-control" id="start_date" name="semester_name" required>
          </div>
        <div class="form-group">
          <label for="start_date">Semester Start Date:</label>
          <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>
        <div class="form-group">
          <label for="end_date">Semester End Date:</label>
          <input type="date" class="form-control" id="end_date" name="end_date" required>
        </div>
        <div class="form-group">
          <label for="starting_balance">Starting Balance:</label>
          <input type="number" class="form-control" id="starting_balance" name="starting_balance" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="semester_tuition">Semester Tuition:</label>
          <input type="number" class="form-control" id="semester_tuition" name="semester_tuition" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
