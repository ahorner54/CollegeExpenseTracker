{% extends '../admin_generic.html' %}

{% block title %}
  <title>Update Admin</title>
{% endblock title %}


{% block content %}
<div class="container d-flex justify-content-center">
  <div class="card">
    <h2>Update Admin: {{admin.username}}</h2>
      <div class="card-body">
        <form method="POST" action="">
          {% csrf_token %}
          {{form.as_p}}
          <button type="submit" class="btn btn-primary">Update Admin</button>
          <a style="margin: 0;" href="{% url 'admin_detail' admin.username %}" class="btn btn-secondary">Back</a>
        </form>
      </div>
  </div>
</div>
{% endblock %}
