{% extends '../admin_generic.html' %}

{% block title %}
  <title>Update User</title>
{% endblock title %}


{% block content %}
<div class="container d-flex justify-content-center">
  <div class="card">
    <h2>Update User: {{ selected_user.username }}</h2>
      <div class="card-body">
        <form method="POST" action="">
          {% csrf_token %}
          {{form.as_p}}
          <button type="submit" class="btn btn-primary">Update User</button>
          <a style="margin: 0;" href="{% url 'user_detail' selected_user.username %}" class="btn btn-secondary">Back</a>
        </form>
      </div>
  </div>
</div>
{% endblock %}
